<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alejandro | Lab 4</title>
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="scripts/vuescripts.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="title">
        <h1>Awesome Calculator</h1>
    </div>
    <div id="container">
        <div class="row">
            <input type="number" class="calcul" id="display" v-bind:value="number"/>
            <div class="calcul xs operator" id="square" v-on:click="square"> <p>x<sup>2</sup></p> </div>
            <div class="calcul xs operator" id="root" v-on:click="root"> &#8730; </div>
            <div class="calcul xs operator" id="division" v-on:click="division"> / </div>
        </div>
        <div class="row" id="highrow">
            <div class="calcul valid"> 7 </div>
            <div class="calcul valid"> 8 </div>
            <div class="calcul valid"> 9 </div>
            <div class="calcul operator" id="multiplication" v-on:click="multiplication"> * </div>
        </div>
        <div class="row" id="middlerow">
            <div class="calcul valid"> 4 </div>
            <div class="calcul valid"> 5 </div>
            <div class="calcul valid"> 6 </div>
            <div class="calcul operator" id="substraction" v-on:click="substraction"> - </div>
        </div>
        <div class="row" id="lowrow">
            <div class="calcul valid"> 1 </div>
            <div class="calcul valid"> 2 </div>
            <div class="calcul valid"> 3 </div>
            <div class="calcul operator" id="addition" v-on:click="addition"> + </div>
        </div>
        <div class="row" id="extrarow">
            <div class="calcul" id="clear"> C </div>
            <div class="calcul valid" id="cero"> 0 </div>
            <div class="calcul" id="equal" v-on:click="result"> = </div>
        </div>
    </div>
</body>
</html>
