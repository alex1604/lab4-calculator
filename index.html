<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alejandro | Lab 4</title>
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="scripts/vuescripts.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="title">
        <h1>Awesome Calculator</h1>
    </div>
    <div id="container">
        <div class="row">
            <input type="number" ref="input" class="calcul" id="display" v-bind:value="number" v-on:keyup="keypress" v-on:keydown="pressclear"  v-on:blur="focus" autofocus>
        </div>
        <div class="row" id="highrow">
            <div class="operator" v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="square" v-on:click="square"> <p>x<sup>2</sup></p> </div>
            <div class="operator" v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="division" v-on:click="division"> / </div>
            <div class="operator" v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="substraction" v-on:click="substraction"> - </div>
            <div v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="clear" v-on:click="clear"> C </div>
        </div>
        <div class="row" id="middlerow">
            <div class="operator" v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="root" v-on:click="root"> &#8730; </div>
            <div class="operator" v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="multiplication" v-on:click="multiplication"> * </div>
            <div class="operator" v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="addition" v-on:click="addition"> + </div>
            <div class="operator" v-bind:class="{'calcul' : isNotPressed, 'calculPressed' : isPressed}" id="equal" v-on:click="result"> = </div>
        </div>
    </div>
</body>
</html>
