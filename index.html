<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alejandro | Lab 4</title>
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="scripts/vuescripts.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="title">
        <h1>Awesome Calculator</h1>
    </div>
    <div id="container">
        <div class="row">
            <input class="calcul" id="display"/>
            <div class="calcul"> / </div>
        </div>
        <div class="row" id="highrow">
            <div class="calcul"> 7 </div>
            <div class="calcul"> 8 </div>
            <div class="calcul"> 9 </div>
            <div class="calcul"> * </div>
        </div>
        <div class="row" id="middlerow">
            <div class="calcul"> 4 </div>
            <div class="calcul"> 5 </div>
            <div class="calcul"> 6 </div>
            <div class="calcul"> - </div>
        </div>
        <div class="row" id="lowrow">
            <div class="calcul"> 1 </div>
            <div class="calcul"> 2 </div>
            <div class="calcul"> 3 </div>
            <div class="calcul"> + </div>
        </div>
        <div class="row" id="extrarow">
            <div class="calcul">  </div>
            <div class="calcul" id="cero"> 0 </div>
            <div class="calcul" id="equal"> = </div>
        </div>
    </div>
</body>
</html>
